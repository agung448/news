<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NY Times Most Popular Articles</title>
    <script>
        function showDetails(articleId) {
            const article = document.getElementById(articleId);
            document.querySelectorAll('.article-details').forEach(div => div.style.display = 'none');
            article.style.display = 'block';
        }
    </script>
    <style>
        .article-details { display: none; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>New York Times Most Popular Articles</h1>
    <ul>
        {% for article in articles %}
            <li>
                <a href="javascript:void(0)" onclick="showDetails('article-{{ article.id }}')">
                    {{ article.title }}
                </a>
            </li>
            <div id="article-{{ article.id }}" class="article-details">
                <p><strong>By:</strong> {{ article.byline }}</p>
                <p><strong>Published:</strong> {{ article.published_date }}</p>
                <p>{{ article.abstract }}</p>
                <a href="{{ article.url }}" target="_blank">Read more</a>
            </div>
        {% endfor %}
    </ul>
</body>
</html>
